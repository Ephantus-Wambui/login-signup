<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main>

        <div class="login">

            <h1><a href="">Login</a></h1>

            <form action="" id="login">
                <label for="">Email</label>
                <input type="email" placeholder="@ Email" id="login-email">
                <label for="">Password</label>
                <input type="password" placeholder="Enter your password" id="login-pwd">
                <button type="submit">Login</button>
            </form>

        </div>

        <div class="signup">

            <h1><a href="">Sign Up</a></h1>

            <form action="" id="signup">
                <label for="">Fullname</label>
                <input type="text" placeholder="Fullname" id="fullname">
                <label for="">Email</label>
                <input type="email" placeholder="@ Email" id="signup-email">
                <label for="">Password</label>
                <input type="password" placeholder="Enter your password" id="signup-pwd">
                <button type="submit">Signup</button>
            </form>

        </div>

    </main>

    <script src="main.js"></script>

</body>

</html>
